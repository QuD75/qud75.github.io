<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Prévisions météo pour Le Croisic : précipitations, températures, vent, etc. Consultez la météo pour les prochaines 24 heures et les 7 prochains jours.">
    <link rel="icon" href="icons/Le_Croisic_logo.png" type="image/png">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1><a href="index.html" class="header-link">Météo au Croisic</a></h1>
    </header>

    <nav id="menu-container"></nav>

    <main>

        <div id="loading-message" style="display: none;">En attente des données... veuillez patienter</div>

        <div id="day-container-id" class="day-container" style="display: none;">
            <h2>Météo pour les prochaines 24h</h2>
            <div class="Tableau">  
                <table id="weather-table">
                    <thead>
                        <tr id="days-24h-row">
                            <th rowspan="2">Paramètres</th>
                        </tr>
                        <tr id="hours-24h-row"></tr>
                    </thead>
                    <tbody>
                        <tr id="temperature-24h-row">
                            <td>Température</td>
                        </tr>
                        <tr id="rain-24h-row">
                            <td>Précipitations</td>
                        </tr>
                        <tr id="wind-24h-row">
                            <td>Vent moyen</td>
                        </tr>
                        <tr id="wind-gust-24h-row">
                            <td>Vent rafales</td>
                        </tr>
                        <tr id="wind-direction-24h-row">
                            <td>Direction vent</td>
                        </tr>
                        <tr id="pressure-24h-row">
                            <td>Pression</td>
                        </tr>
                        <tr id="uv-24h-row">
                            <td>Indice UV</td>
                        </tr>
                        <tr id="weather-24h-row">
                            <td>Ciel</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="grid-container">
                <div class="Temp">
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div class="Rain">
                    <canvas id="precipitation-chart"></canvas>
                </div>
                <div class="Wind">
                    <canvas id="wind-chart"></canvas>
                </div>
                <div class="Pressure">
                    <canvas id="pressure-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- <div>
            <h2>Météo pour les 7 prochains jours</h2>

                    <tr>
                        <th>Jour</th>

                    </tr>
                </thead>
                <tbody id="weather-7d-body">
                </tbody>
            </table>
        </div>-->

    </main>

    <footer>
        <p>
            <a href="#mentions-legales">Mentions légales</a> |
            <a href="#contact">Contact</a>
        </p>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/api_meteo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</body>

</html>
