<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prévisions météo pour Le Croisic : précipitations, températures, vent, etc. Consultez la météo pour les prochaines 24 heures et les 7 prochains jours.">
    <link rel="icon" href="icons/Le_Croisic_logo.png" type="image/png">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html" class="header-link">Météo au Croisic</a></h1>
    </header>

    <nav id="menu-container"></nav>

    <main>

        <div id="loading-message" style="display: none;">En attente...</div>

        <div id="day-container-id" class="day-container" style="display: none;">
            <div class = "Tableau">
                <h2>Météo pour les prochaines 24h</h2>
                <table id="weather-table">
                    <thead>
                        <tr id="days-24h-row">
                            <th rowspan="2">Paramètres</th>
                        </tr>
                        <tr id="hours-24h-row"></tr>
                    </thead>
                    <tbody>
                        <tr id="temperature-24h-row">
                            <td>Température (°C)</td>
                        </tr>
                        <tr id="rain-24h-row">
                            <td>Précipitations (mm)</td>
                        </tr>
                        <tr id="wind-24h-row">
                            <td>Vent moyen (km/h)</td>
                        </tr>
                        <tr id="wind-gust-24h-row">
                            <td>Vent rafales (km/h)</td>
                        </tr>
                        <tr id="wind-direction-24h-row">
                            <td>Direction vent</td>
                        </tr>
                        <tr id="pressure-24h-row">
                            <td>Pression (hPa)</td>
                        </tr>
                        <tr id="uv-24h-row">
                            <td>Indice UV</td>
                        </tr>
                        <tr id="weather-24h-row">
                            <td>Ciel</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <canvas id="temperature-chart" class="Temp"></canvas>
            <canvas id="precipitation-chart" class="Rain"></canvas>
            <canvas id="wind-chart" class="Wind"></canvas>
            <canvas id="pressure-chart" class="Pressure"></canvas>
        </div>

                    </tr>
                </thead>

                </tbody>
            </table>
        </div>-->
        
    </main>

    <footer>
        <p>
            <a href="#mentions-legales">Mentions légales</a> | 
            <a href="#contact">Contact</a>
        </p>
    </footer>

    <!-- Script pour charger le menu -->
    <script src="js/menu.js"></script>
    <!-- Script pour charger les données provenant d'OpenWeather API -->
    <script src="js/api_meteo.js" defer></script>
    <!-- Script pour insérer un graphique -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</body>
</html>
