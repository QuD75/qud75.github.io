name: Déploiement sécurisé de config.js

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Générer config.js avec secret
        run: |
          echo "const CONFIG = {" > config.js
          echo "  STATION_API_KEY: '${{ secrets.STATION_API_KEY }}'" >> config.js
          echo "};" >> config.js

      - name: Copier config.js dans le dossier public
        run: mv config.js config.js

      - name: Configurer Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ajouter, committer et pousser (sans config.js dans Git)
        run: |
          git add -A
          git commit -m "Déploiement site (sans config.js)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
