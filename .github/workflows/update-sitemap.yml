name: Update Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Write API key to config.js (not committed)
        run: |
          echo "export const apiKey = \"${STATION_API_KEY}\";" > js/config.js
        env:
          STATION_API_KEY: ${{ secrets.STATION_API_KEY }}

      - name: Install dependencies
        run: npm install

      - name: Run sitemap generator
        run: node js/generate-sitemap.js

      - name: Commit sitemap changes
        run: |
          git config --local user.name "QuD75"
          git config --local user.email "quentindusserre@gmail.com"
          git add sitemap.xml
          git commit -m "Update sitemap.xml" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
