<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo - Météo Croisic</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="header-container"></div>

    <nav id="menu-container"></nav>

    <main>
        <h2>Données en direct de la station météo</h2>
        <p id="update">Dernière mise à jour : </p>
        <div class="meteo-grille">
            <div class="meteo-bloc" id="temperature">
                <div class="bloc-titre">Température</div>
                <div class="bloc-valeur" id="temperature-valeur">...</div>
            </div>
            <div class="meteo-bloc" id="humidite">
                <div class="bloc-titre">Humidité</div>
                <div class="bloc-valeur" id="humidite-valeur">...</div>
            </div>
            <div class="meteo-bloc" id="pression">
                <div class="bloc-titre">Pression</div>
                <div class="bloc-valeur" id="pression-valeur">...</div>
            </div>
            <div class="meteo-bloc" id="vent">
                <div class="bloc-titre">Vent</div>
                <div class="wind-rose">
                  <div class="wind-pointer" id="wind-arrow"></div>
                  <div class="wind-center">
                    <div id="vent-valeur"></div>
                  </div>
                  <div class="wind-label north">N</div>
                  <div class="wind-label east">E</div>
                  <div class="wind-label south">S</div>
                  <div class="wind-label west">O</div>
                </div>
              </div>
            <div class="meteo-bloc" id="lumiere">
                <div class="bloc-titre">Lumière</div>
                <div class="uv-container">
                    <div class="uv-labels">
                      <span>0</span><span>2</span><span>4</span><span>6</span><span>8</span><span>10+</span>
                    </div>
                    <div class="uv-bar-container">
                      <div class="uv-bar-fill" id="uv-bar"></div>
                    </div>
                </div>
            </div>
            <div class="meteo-bloc" id="pluie">
                <div id="rain-title" class="bloc-titre">Pluviométrie du jour</div>
                <div class="bloc-valeur" id="pluie-valeur">...</div>
            </div>
        </div>

        <div id="form">
            <label for="plage">Historique sur :</label>
            <select id="plage" name="plage">
                <option value="day">journée</option>
                <option value="week">semaine</option>
            </select>
        </div>

        <div class ="chart-container">
            <div id="day-chart" style="display: none;">
                <canvas id="dayTemperatureChart" class="chart-weather-station"></canvas>
                <canvas id="dayHumidityChart" class="chart-weather-station"></canvas>
                <canvas id="dayPressureChart" class="chart-weather-station"></canvas>
                <canvas id="dayRainChart" class="chart-weather-station"></canvas>
            </div>
            <div id="week-chart" style="display: none;">
                <canvas id="weekTemperatureChart" class="chart-weather-station"></canvas>
                <canvas id="weekHumidityChart" class="chart-weather-station"></canvas>
                <canvas id="weekPressureChart" class="chart-weather-station"></canvas>
                <canvas id="weekRainChart" class="chart-weather-station"></canvas>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/chart.js" defer></script>
    <script src="/js/color.js" defer></script>
    <script src="/js/call-api.js" defer></script>
    <script src="/js/station_meteo.js" defer></script>
    <script src="/js/footer.js" defer></script>
</body>
</html>
