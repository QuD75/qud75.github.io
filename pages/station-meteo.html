<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo - Météo Croisic</title>
    <link rel="icon" href="/icons/logos/Le_Croisic_logo.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="header-container"></div>

    <nav id="menu-container"></nav>

    <main>
        <h2>Données en direct de la Station météo</h2>
        <section class="meteo-grid">
            <div class="meteo-bloc" id="temperature">
                <div class="bloc-titre">Température</div>
                <div class="bloc-valeur" id="temperature-valeur">...</div>
            </div>
            <div class="meteo-bloc" id="pression">Pression : ...</div>
            <div class="meteo-bloc" id="humidite">Humidité : ...</div>
            <div class="meteo-bloc" id="vent">Vent : ...</div>
            <div class="meteo-bloc" id="lumiere">Lumière : ...</div>
            <div class="meteo-bloc" id="pluie">Pluviométrie : ...</div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="/js/header.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/color.js" defer></script>
    <script src="/js/station-meteo.js" defer></script>
</body>
</html>
