<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Prévisions météo pour Le Croisic : précipitations, températures, vent, etc. Consultez la météo pour les prochaines 24 heures et les 7 prochains jours." />
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/weather-forecast.css" />
</head>

<body>
    <div id="header-container"></div>
    <nav id="menu-container"></nav>

    <main>

        <div id="vigilance-container" style="display: none;">
            <div id="icon-container">
                <img id="vigilance-icon" />
            </div>
            <div id="text-container">
                <h2 id="vigilance-title"></h2>
                <div id="vigilance-details"></div>
            </div>
        </div>

        <div id="loading-message" style="display: block;">
            Chargement des prévisions météo...
        </div>

        <h2 style="display: none;">Prévisions des prochaines 48h</h2>
        <div id="forecast-day" style="display: none;">
            <div id="forecast-day-table-container">
                <table id="forecast-day-table" class="forecast-table">
                    <thead>
                        <tr>
                            <th data-mobile="Jour">Jour</th>
                            <th data-mobile="Heure">Heure</th>
                            <th data-mobile="Temp">Température</th>
                            <th data-mobile="Press">Pression</th>
                            <th data-mobile="Vent moy">Vent<br />moyen</th>
                            <th data-mobile="Raf vent">Vent<br />rafales</th>
                            <th data-mobile="Dir vent">Direction<br />du vent</th>
                            <th data-mobile="Pluie">Pluie</th>
                            <th data-mobile="UV">Indice<br />UV</th>
                            <th data-mobile="Temps">Temps</th>
                        </tr>
                    </thead>
                    <tbody id="day-forecast-body"></tbody>
                </table>
            </div>
            <div id="forecast-day-graphs" class="forecast-graphs">
                <canvas id="chart-temperature-day" class="forecast-chart"></canvas>
                <canvas id="chart-pressure-day" class="forecast-chart"></canvas>
                <canvas id="chart-wind-day" class="forecast-chart"></canvas>
                <canvas id="chart-rain-day" class="forecast-chart"></canvas>
            </div>
        </div>

        <h2 style="display: none;">Prévisions des 7 prochains jours</h2>
        <div id="forecast-week" style="display: none;">
            <div id="forecast-week-table-container">
                <table id="forecast-week-table" class="forecast-table">
                    <thead>
                        <tr>
                        <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><th data-mobile="Temps">Temps</th></tr>
                        <tr><th data-mobile="Soleil">Lever / coucher soleil</th></tr>
                        <tr><th data-mobile="Temp.">Températures</th></tr>
                        <tr><th data-mobile="Vent">Vent</th></tr>
                        <tr><th data-mobile="Pluie">Pluie</th></tr>
                    </tbody>
                </table>
            </div>
            <div id="forecast-week-graphs" class="forecast-graphs">
                <canvas id="chart-temperature-week" class="forecast-chart"></canvas>
                <canvas id="chart-pressure-week" class="forecast-chart"></canvas>
                <canvas id="chart-wind-week" class="forecast-chart"></canvas>
                <canvas id="chart-rain-week" class="forecast-chart"></canvas>
            </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="/js/loader/header-loader.js" defer></script>
    <script src="/js/loader/menu-loader.js" defer></script>
    <script src="/js/utils/colors.js" defer></script>
    <script src="/js/utils/icons.js" defer></script>
    <script type="importmap">
        {
          "imports": {
            "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.js",
            "chartjs-adapter-date-fns": "https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.esm.js",
            "date-fns": "https://esm.sh/v135/date-fns@3.6.0",
            "date-fns/locale/fr": "https://esm.sh/v135/date-fns@3.6.0/locale/fr",
            "@kurkle/color": "https://esm.sh/@kurkle/color@0.3.2"
          }
        }
    </script>
    <script src="/js/utils/call-api.js" defer></script>
    <script type="module" src="/js/weather-forecast.js" defer></script>
    <script src="/js/loader/footer-loader.js" defer></script>
</body>

</html>
