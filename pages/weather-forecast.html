<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Prévisions météo pour Le Croisic : précipitations, températures, vent, etc. Consultez la météo pour les prochaines 24 heures et les 7 prochains jours.">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/weather-forecast.css">
</head>

<body>
    <div id="header-container"></div>
    <nav id="menu-container"></nav>

    <main>

        <div id="vigilance-container" style="display: none;">
            <div id="icon-container">
                <img id="vigilance-icon">
            </div>
            <div id="text-container">
                <h2 id="vigilance-title"></h2>
                <div id="vigilance-details"></div>
            </div>
        </div>

        <h2>Météo pour les prochaines 48h</h2>
        <div id="day-container" class="weather-forecast">
            <div id="day-container-tab" class="container-tab">
                <table class="weather-forecast-table">
                    <thead>
                        <tr>
                          <th>Jour</th>
                          <th>Heure</th>
                          <th>Température<br><small>(°C)</small></th>
                          <th>Humidité<br><small>(%)</small></th>
                          <th>Pression<br><small>(hPa)</small></th>
                          <th>Vent moyen<br><small>(km/h)</small></th>
                          <th>Vent rafales<br><small>(km/h)</small></th>
                          <th>Direction<br>du vent</th>
                          <th>Pluie<br><small>(%)</small></th>
                          <th>Indice<br>UV</th>
                          <th>Temps</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                </table>
            </div>
            <div id="day-container-graphs" class="container-graphs">
                <canvas id="chart-temperature-day" class="chart-weather-forecast"></canvas>
                <canvas id="chart-pressure-day" class="chart-weather-forecast"></canvas>
                <canvas id="chart-wind-day" class="chart-weather-forecast"></canvas>
                <canvas id="chart-rain-day" class="chart-weather-forecast"></canvas>
            </div>
        </div>

        <h2>Météo pour les 7 prochains jours</h2>
        <div id="week-container" class="weather-forecast">
            <div id="week-container-tab" class="container-tab"></div>
            <div id="week-container-graphs" class="container-graphs">
                <canvas id="chart-temperature-week" class="chart-weather-forecast"></canvas>
                <canvas id="chart-pressure-week" class="chart-weather-forecast"></canvas>
                <canvas id="chart-wind-week" class="chart-weather-forecast"></canvas>
                <canvas id="chart-rain-week" class="chart-weather-forecast"></canvas>
            </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="/js/loader/header-loader.js" defer></script>
    <script src="/js/loader/menu-loader.js" defer></script>
    <script src="/js/colors.js" defer></script>
    <script src="/js/icons.js" defer></script>
    <script type="importmap">
        {
          "imports": {
            "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.js",
            "chartjs-adapter-date-fns": "https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.esm.js",
            "date-fns": "https://esm.sh/v135/date-fns@3.6.0",
            "date-fns/locale/fr": "https://esm.sh/v135/date-fns@3.6.0/locale/fr",
            "@kurkle/color": "https://esm.sh/@kurkle/color@0.3.2"
          }
        }
    </script>      
    <script src="/js/call-api.js" defer></script>
    <script type="module" src="/js/weather-forecast.js" defer></script>
    <script src="/js/loader/footer-loader.js" defer></script>
</body>

</html>
