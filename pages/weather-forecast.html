<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Prévisions météo pour Le Croisic : précipitations, températures, vent, etc. Consultez la météo pour les prochaines 24 heures et les 7 prochains jours.">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <div id="header-container"></div>
    <nav id="menu-container"></nav>

    <main>

        <div id="vigilance-container">
            <div id="icon-container">
                <img id="vigilance-icon">
            </div>
            <div id="text-container">
                <h2 id="vigilance-title"></h2>
                <div id="vigilance-details"></div>
            </div>
        </div>

        <div id="day-container">
            <h2>Météo pour les prochaines 24h</h2>
            <div id="day-container-tab" class="tab" style="display: none;"></div>
            <div id="day-container-graphs" style="display: none;"></div>
        </div>

        <div id="week-container">
            <h2>Météo pour les 7 prochains jours</h2>
            <div id="week-container-tab" class="tab" style="display: none;"></div>
            <div id="week-container-graphs" style="display: none;"></div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="/js/header.js" defer></script>
    <script src="/js/menu.js" defer></script>
    <script src="/js/footer.js" defer></script>
</body>

</html>
